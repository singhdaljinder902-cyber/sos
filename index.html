<body>
<div class="container">
  <h1>ğŸš¨ Safe Sakhi SOS</h1>
  <p>Emergency help for women & children</p>

  <button class="btn call" onclick="callPolice()">ğŸ“ Call Police (112)</button>

  <button class="btn parents" onclick="callParents()">ğŸ‘ª Call Parents</button>

  <button class="btn whatsapp" onclick="sendWhatsApp()">ğŸ’¬ WhatsApp SOS</button>

  <button class="btn location" onclick="sendLocation()">ğŸ“ Send Location</button>

  <footer>
    Safe Sakhi Â· Stay Safe Â· Stay Strong
  </footer>
</div>

<script>
function callPolice(){
  window.location.href = "tel:112";
}

function callParents(){
  window.location.href = "tel:98XXXXXXXX"; 
  // ğŸ‘† YAHAN parents ka REAL number daalo
}

function sendWhatsApp(){
  var msg = "ğŸš¨ SOS ALERT! Mujhe turant madad chahiye. Safe Sakhi se message bheja gaya hai.";
  window.location.href = "https://wa.me/?text=" + encodeURIComponent(msg);
}

function sendLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(pos){
      var lat = pos.coords.latitude;
      var lon = pos.coords.longitude;
      var link = "https://maps.google.com/?q=" + lat + "," + lon;
      alert("Location ready:\n" + link);
    }, function(){
      alert("Location access allow karo");
    });
  }else{
    alert("Location supported nahi hai");
  }
}
</script>
