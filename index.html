<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Safe Sakhi ‚Äì One Click SOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff0f0;
  text-align:center;
  padding:30px 15px;
}
h1{color:#b00000;}
.sos-btn{
  background:#d00000;
  color:#fff;
  border:none;
  width:90%;
  max-width:360px;
  padding:25px;
  font-size:22px;
  border-radius:16px;
  margin-top:30px;
}
.info{
  margin-top:15px;
  font-size:14px;
}
.box{
  background:#fff;
  margin-top:20px;
  padding:12px;
  border-radius:10px;
  word-break:break-word;
}
</style>
</head>

<body>

<h1>üö® Safe Sakhi SOS</h1>
<p>One click emergency help</p>

<button class="sos-btn" onclick="oneClickSOS()">
üö® ONE-CLICK SOS
</button>

<div id="locationBox" class="box"></div>

<script>
function oneClickSOS(){
  // Emergency Call
  window.location.href = "tel:112";

  // Get Location
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      pos=>{
        let lat = pos.coords.latitude;
        let lon = pos.coords.longitude;
        document.getElementById("locationBox").innerHTML =
        "üìç Your Location:<br>" +
        lat + ", " + lon +
        "<br><br><a href='https://maps.google.com/?q="+lat+","+lon+"' target='_blank'>Open in Google Maps</a>";
      },
      ()=>{
        document.getElementById("locationBox").innerText =
        "Location permission denied";
      }
    );
  }
}
</script>

</body>
</html>
