<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Sakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #b30000;
      font-family: Arial, sans-serif;
    }

    button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: none;
      background: #ff0000;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

<button onclick="sendSOS()">SOS</button>

<script>
function sendSOS() {

  // ðŸ“³ Vibration (user feedback)
  if (navigator.vibrate) {
    navigator.vibrate([500, 300, 500]);
  }

  // ðŸ“ Live location
  if (!navigator.geolocation) {
    alert("Location not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const locationLink =
        "https://maps.google.com/?q=" + lat + "," + lon;

      const message =
        "ðŸš¨ SAFE SAKHI EMERGENCY ALERT ðŸš¨\n\n" +
        "Immediate help needed.\n" +
        "Live Location:\n" +
        locationLink;

      // ðŸ“² WhatsApp Business alert
      const whatsappNumber = "601174060861";
      const whatsappURL =
        "https://wa.me/" + whatsappNumber + "?text=" +
        encodeURIComponent(message);

      window.open(whatsappURL, "_blank");

      // â˜Žï¸ 112 Emergency call
      setTimeout(() => {
        window.location.href = "tel:112";
      }, 1200);
    },
    function() {
      alert("Please allow location access");
    },
    {
      enableHighAccuracy: true,
      timeout: 10000
    }
  );
}
</script>

</body>
</html>
