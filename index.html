<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Sakhi ‚Äì One Click SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#fff1f1;
      text-align:center;
      padding:25px 15px;
    }
    h1{ color:#b00000; }

    .sos-btn{
      background:#d00000;
      color:#fff;
      border:none;
      width:95%;
      max-width:360px;
      padding:28px;
      font-size:22px;
      border-radius:18px;
      margin-top:30px;
      cursor:pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink{
      0%{opacity:1;}
      50%{opacity:0.6;}
      100%{opacity:1;}
    }

    video{
      width:95%;
      max-width:360px;
      margin-top:20px;
      border-radius:12px;
      display:none;
    }

    .box{
      background:#fff;
      margin-top:20px;
      padding:12px;
      border-radius:10px;
      word-break:break-word;
      font-size:14px;
    }

    .note{
      margin-top:12px;
      font-size:13px;
      color:#333;
    }
  </style>
</head>

<body>

  <h1>üö® Safe Sakhi SOS</h1>
  <p class="note">Emergency me niche button dabayein</p>

  <button class="sos-btn" onclick="oneClickSOS()">
    üö® ONE-CLICK SOS üö®
  </button>

  <video id="video" autoplay muted></video>
  <div id="locationBox" class="box"></div>

  <script>
    function oneClickSOS(){
      // 1Ô∏è‚É£ Call Emergency
      window.location.href = "tel:112";

      // 2Ô∏è‚É£ Start Camera
      navigator.mediaDevices.getUserMedia({ video:true, audio:true })
        .then(stream=>{
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.style.display = "block";
        })
        .catch(()=>{});

      // 3Ô∏è‚É£ Get Location
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
          pos=>{
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            document.getElementById("locationBox").innerHTML =
              "üìç Your Location:<br>" +
              lat + ", " + lon +
              "<br><br><a target='_blank' href='https://maps.google.com/?q=" +
              lat + "," + lon + "'>Open in Google Maps</a>";
          },
          ()=>{
            document.getElementById("locationBox").innerText =
              "Location permission denied";
          }
        );
      }
    }
  </script>

</body>
</html>
