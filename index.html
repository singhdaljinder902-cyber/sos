<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Sakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #b30000;
      font-family: Arial, sans-serif;
    }

    button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: none;
      background: #ff0000;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

<button onclick="sendSOS()">SOS</button>

<audio id="siren" src="siren.mp3" loop></audio>

<script>
function sendSOS() {
  // ðŸ”Š Siren
  const siren = document.getElementById("siren");
  siren.play().catch(()=>{});

  // ðŸ“ Location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const locationLink = 
          "https://maps.google.com/?q=" + lat + "," + lon;

        const message =
          "ðŸš¨ SAFE SAKHI SOS ALERT ðŸš¨\n\n" +
          "User is in danger.\n" +
          "Live Location:\n" +
          locationLink;

        // ðŸ“² WhatsApp (Business Number)
        const whatsappNumber = "601174060861";
        const whatsappURL =
          "https://wa.me/" + whatsappNumber + "?text=" +
          encodeURIComponent(message);

        window.open(whatsappURL, "_blank");

        // â˜Žï¸ Emergency Call 112
        setTimeout(() => {
          window.location.href = "tel:112";
        }, 1500);
      },
      function() {
        alert("Location permission denied");
      }
    );
  } else {
    alert("Geolocation not supported");
  }
}
</script>

</body>
</html>
