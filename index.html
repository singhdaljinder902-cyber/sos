<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe Sakhi SOS</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(180deg, #8b0000, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }

    .container {
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .sos-btn {
        background: #ff0000;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        width: 220px;
        height: 220px;
        font-size: 42px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(255,0,0,0.8);
    }

    .sos-btn:active {
        transform: scale(0.95);
    }

    p {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.9;
    }
</style>
</head>

<body>
<div class="container">
    <h1>SAFE SAKHI SOS</h1>

    <button class="sos-btn" onclick="triggerSOS()">SOS</button>

    <p>Emergency me button dabayein<br>
    Parents ko pehle call jayegi</p>
</div>

<script>
    // ðŸ”´ CHANGE NUMBERS HERE
    const parent1 = "tel:+91XXXXXXXXXX";
    const parent2 = "tel:+91YYYYYYYYYY";
    const emergency = "tel:112";

    function triggerSOS() {

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sendSOS, locationError);
        } else {
            alert("Location support nahi hai");
        }

        // Parents first
        window.location.href = parent1;

        setTimeout(() => {
            window.location.href = parent2;
        }, 4000);

        setTimeout(() => {
            window.location.href = emergency;
        }, 8000);
    }

    function sendSOS(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const message =
            "ðŸš¨ SAFE SAKHI SOS ðŸš¨\n" +
            "Mujhe turant madad chahiye.\n" +
            "Location:\n" +
            "https://maps.google.com/?q=" + lat + "," + lng;

        // SMS backup (Parent 1)
        window.location.href =
            "sms:+91XXXXXXXXXX?body=" + encodeURIComponent(message);
    }

    function locationError() {
        alert("Location access allow karein");
    }
</script>
</body>
</html>
