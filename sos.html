<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Sakhi SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d00000;
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .call {
      background: #d00000;
    }
    .video {
      background: #2a9d8f;
    }
    .loc {
      background: #264653;
    }
    video {
      width: 90%;
      max-width: 320px;
      margin-top: 15px;
      display: none;
      border-radius: 10px;
    }
    .box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1> Safe Sakhi SOS</h1>
  <p>Emergency me niche button dabayein</p>

  <!-- Emergency Call -->
  <button class="btn call" onclick="callEmergency()"> Call 112</button>

  <!-- Start Video -->
  <button class="btn video" onclick="startVideo()"> Start Video</button>
  <video id="video" autoplay muted></video>

  <!-- Get Location -->
  <button class="btn loc" onclick="getLocation()"> Get Location</button>
  <div id="location" class="box"></div>

  <script>
    function callEmergency() {
      window.location.href = "tel:112";
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.style.display = "block";
      } catch (err) {
        alert("Camera permission allow karein");
      }
    }

    function getLocation() {
      if (!navigator.geolocation) {
        alert("Location support nahi karta");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById("location").innerHTML =
            ` Latitude: ${lat}<br>
              Longitude: ${lon}<br>
             <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">
             Google Maps me dekhein</a>`;
        },
        () => alert("Location permission deny ho gayi")
      );
    }
  </script>

</body>
</html>
