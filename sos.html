<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe Sakhi SOS</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .sos-btn {
        width: 230px;
        height: 230px;
        border-radius: 50%;
        background: red;
        color: white;
        font-size: 38px;
        font-weight: bold;
        border: none;
        box-shadow: 0 0 40px red;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 10px red; }
        50% { box-shadow: 0 0 50px red; }
        100% { box-shadow: 0 0 10px red; }
    }

    p {
        margin-top: 15px;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>

<body>

<div>
    <button class="sos-btn" onclick="activateSOS()">SOS</button>
    <p>Siren ‚Ä¢ Location ‚Ä¢ WhatsApp Business</p>
</div>

<!-- üîä SIREN -->
<audio id="siren" loop>
    <source src="police-siren-sound-effect-317645.mp3" type="audio/mpeg">
</audio>

<script>
function activateSOS() {

    // üîä Siren
    const siren = document.getElementById("siren");
    siren.play();

    // üì≥ Vibration
    if (navigator.vibrate) {
        navigator.vibrate([500,300,500,300,500,300]);
    }

    // üìç Location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendWhatsApp, locationError);
    } else {
        alert("Location not supported");
    }
}

function sendWhatsApp(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    const locationLink = `https://maps.google.com/?q=${lat},${lon}`;

    const message =
`üö® SOS ALERT üö®
Emergency! I need help.
Live location:
${locationLink}
‚Äî Safe Sakhi`;

    // üí¨ WhatsApp Business number (FIXED)
    const whatsappNumber = "601174060861";

    window.open(
        `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`,
        "_blank"
    );
}

function locationError() {
    alert("Location permission denied");
}
</script>

</body>
</html>
